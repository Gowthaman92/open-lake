hub:
  db:
    type: postgres
    url: postgresql://openlake-postgres-cluster:5432/jupyterhub
  extraEnv:
    PGUSER:
      valueFrom:
        secretKeyRef:
          name: jupyterhub.openlake-postgres-cluster.credentials.postgresql.acid.zalan.do
          key: username
    PGPASSWORD:
      valueFrom:
        secretKeyRef:
          name: jupyterhub.openlake-postgres-cluster.credentials.postgresql.acid.zalan.do
          key: password
  config:
    JupyterHub:
      db_url_retry:
        max_retries: 3
        retry_delay: 10  # Retry every 10 seconds, up to 5 times
      authenticator_class: nativeauthenticator.NativeAuthenticator
      admin_users:
        - openlake_admin
    Authenticator:
      admin_users:
        - openlake_admin
      allowed_users:
        - openlake_admin
      check_common_password: true
      minimum_password_length: 8
      enable_signup: true

  # ssl:
  #   enabled: true
  #   type: manual
  #   certSecret:
  #     secretName: jupyterhub-tls
  #   keySecret:
  #     secretName: jupyterhub-tls  

# Culling configuration at the top level
cull:
  enabled: true
  users: false              # Don't cull users
  timeout: 3600             # Cull after 1 hour of inactivity
  every: 300                # Check every 5 minutes
  maxAge: 36000             # Cull after 24 hours, even if active
  removeNamedServers: true  # Remove named servers as well
  concurrency: 10           # Number of concurrent culling operations

singleuser:
  image:
    name: jupyter
    tag: latest
    pullPolicy: Never
  serviceAccountName: spark

  extraEnv:
    SPARK_MASTER: k8s://https://kubernetes.default.svc
    SPARK_DRIVER_HOST:
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    SPARK_DRIVER_BIND_ADDRESS: "0.0.0.0"
  extraFiles:
    jupyter_notebook_config.json:
      mountPath: /etc/jupyter/jupyter_notebook_config.json
      data:
        ServerApp:
          kernel_manager_class: "jupyter_server.services.kernels.kernelmanager.MappingKernelManager"  # Updated path
          shutdown_no_activity_timeout: 3600
        MappingKernelManager:
          cull_idle_timeout: 1200
          cull_interval: 300
          cull_connected: true
          cull_busy: false
  cpu:
    limit: 4
    guarantee: 2
  memory:
    limit: 8G
    guarantee: 2G
  storage:
    capacity: 5Gi
    dynamic: {}
    homeMountPath: /home/jovyan
  networkPolicy:
    enabled: false

prePuller:
  hook:
    enabled: false
  continuous:
    enabled: false

# proxy relates to the proxy pod, the proxy-public service, and the autohttps
# pod and proxy-http service.
proxy:
  secretToken:
  annotations: {}
  deploymentStrategy:
    type: Recreate
    rollingUpdate:
  service:
    type: ClusterIP
    labels: {}
    annotations: {}
    nodePorts:
      http:
      https:
    disableHttpPort: false
    extraPorts: []
    loadBalancerIP:
    loadBalancerSourceRanges: []
